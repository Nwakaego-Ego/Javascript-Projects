<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="sub-container">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
          <div>
            <div class="image-container">
              <img
                src="./images/ego.jpeg"
                id="img"
                alt="ego"
                width="150"
                height="150"
                id="img"
              />
            </div>
            <p class="name" id="name">Ego Nwaekpe</p>
            <p class="job" id="job">Software Developer</p>
            <p class="description" id="description">
              Choosing the ideal mixed breed for your family involves
              considering the size, temperament, and energy level. To help guide
              you in the decision-making process, we have compiled a list of 15
              mixed-breed dogs known for their compatibility with family life.
            </p>
            <div>
              <button><span id="previous" class="back"> < </span></button>
              <button><span id="next" class="front"> > </span></button>
            </div>
            <button id="random">Random</button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
